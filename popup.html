<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 180px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ddd;
      border-radius: 20px;
      transition: .3s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .3s;
    }
    input:checked + .slider {
      background-color: #007bff;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }
    label {
      font-size: 12px;
    }
    input[type="number"] {
      width: 60px;
      padding: 2px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>YouTube Ad Skipper</h2>
  <div class="toggle-container">
    <span>Ad Skipping</span>
    <label class="switch">
      <input type="checkbox" id="adSkipToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <span>Skip Sponsor Videos</span>
    <label class="switch">
      <input type="checkbox" id="enabledSkipSponsorVideoToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <span>Skip Overlay Ads</span>
    <label class="switch">
      <input type="checkbox" id="enabledSkipOverlayToggle" checked>
      <span class="slider"></span>
    </label>
  </div>


  <div class="toggle-container">
    <span>Skip Sponsor Link Ads</span>
    <label class="switch">
      <input type="checkbox" id="enabledSkipSponsorLinkToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <label for="skipIntervalInput">Skip Interval (ms):</label>
    <input type="number" id="skipIntervalInput" value="500" min="100">
  </div>

  <div class="toggle-container">
    <label for="skipIntervalMainAdInput">Skip Interval Main Ad (ms):</label>
    <input type="number" id="skipIntervalMainAdInput" value="1000" min="100">
  </div>
  <script src="popup.js"></script>
</body>
</html>
