<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #ff0000;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h2>YouTube Ad Skipper</h2>
  <div class="toggle-container">
    <span>Ad Skipping</span>
    <label class="switch">
      <input type="checkbox" id="adSkipToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <span>Skip Sponsor Videos</span>
    <label class="switch">
      <input type="checkbox" id="enabledSkipSponsorVideoToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <label for="skipIntervalInput">Skip Interval (ms):</label>
    <input type="number" id="skipIntervalInput" value="500" min="100">
  </div>
  <script src="popup.js"></script>
</body>
</html>
